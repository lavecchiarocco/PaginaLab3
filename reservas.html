<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Lavecchia's</title>
    <link rel="stylesheet" href="reserva.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/imagenes/Lavecchia (1).png"/>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Lavecchia's</a>
            <div class="nav-links">
                <a href="menu.html">Menú</a>
                <a href="reservas.html">Reservas</a>
                <a href="acerca.html">Acerca de</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="reservas">
            <h2>Haz tu Reserva</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="form-group">
                    <label for="personas">Número de personas:</label>
                    <input type="number" id="personas" name="personas" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="especial">Solicitudes especiales:</label>
                    <input type="text" id="especial" name="especial"></input>
                </div>
                <div class="button-container">
                    <button type="submit" class="cta-btn">Reservar</button>
                </div>
            </form>
        </section>


    </main>

    <footer>
        <div class="footer-content">
            <div class="info">
              <h4>Lo de Lavecchia</h4>
              <p>siempre viva 123, Springfield</p>
              <p>Tel: (3364) 456-7890</p>
            </div>
            <div class="horario">
              <h4>Horario</h4>
              <p>Lun-Vie: 12:00 - 22:00</p>
              <p>Sáb-Dom: 13:00 - 00:00</p>
            </div>
            <div class="social">
              <h4>Síguenos</h4>
              <a href="#" aria-label="Facebook">FB</a>
              <a href="#" aria-label="Instagram">IG</a>
              <a href="#" aria-label="Twitter">TW</a>
            </div>
            <p>&copy; 2023 Lavecchia's Restaurante. Todos los derechos reservados.</p>
          </div>
    </footer>


</body>
</html>
